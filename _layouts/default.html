<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | truncatewords: 50 }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <header>
    <div class="header-inner">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}<span class="cursor">_</span></a>
      <nav>
        <a href="{{ '/' | relative_url }}">/home</a>
        <a href="{{ '/about' | relative_url }}">/about</a>
        <a href="https://github.com/morielharush" target="_blank">/github</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>&copy; {{ 'now' | date: "%Y" }} Moriel Harush &mdash; Security Researcher</p>
    <p>Built with <a href="https://pages.github.com" target="_blank">GitHub Pages</a></p>
  </footer>

</body>
</html>
